plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.14' // Updated Spring Boot plugin
    id 'io.spring.dependency-management' // Version omitted for automatic resolution
}

group 'com.example'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = '1.8' // Or '17' if you upgrade to Spring Boot 3.x
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compile group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '5.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
